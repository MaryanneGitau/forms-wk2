<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html form</title>
</head>
<body>
  <form action="server.php">

    <!-- name -->
    <label for="name">Full name:</label>
   <input type="text" id="name" name="name" placeholder="enter your full name here">
   <br><br>

   <!-- date of birth -->
   <label for="DOB">Date of Birth</label>
   <input type="date" name="dob" id="dob" placeholder="dd/mm/yy">
   <br><br>

   <!-- gender radio -->
   <label for="gender">Gender;</label>
   <input type="radio" name="gender" id="female" value="female">
   <label for="female">female</label>
   <input type="radio" name="gender" id="male" value="male">
   <label for="male">male</label>
   <input type="radio" name="gender" id="other" value="other">
   <label for="other">other</label>
   <br><br>

  <!-- address -->
   <label for="Address">Address</label>
   <input type="text" placeholder="P.O Box 12345">
   <br><br>

   <!-- Telephone -->
   <label for="telephone">Telephone</label>
   <input type="text" placeholder="+254">
   <br><br>

   <!-- email address -->
   <label for="email">Email address</label>
   <input type="text" placeholder="someone@example.com">
   <br><br>

   <!-- course -->
   <label for="course">Choose course to undertake;</label>
   <br>
   <input type="checkbox" name="Web development" id="web development">
   <label for="web development">Web development</label>
   <br>
   <input type="checkbox" name="Python" id="python">
   <label for="python">pyhton</label>
   <br>
   <input type="checkbox" name="CE" id="CE">
   <label for="CE">Computer Essentials</label>
   <br>
   <input type="checkbox" name="database" id="database">
   <label for="database">Database</label>
   <br>
   <input type="checkbox" name="entpd" id="entpd">
   <label for="entpd">Enterprenuership and personnal development skills</label>
   <br>
   <input type="checkbox" name="dart" id="dart">
   <label for="dart">Dart with Flutter</label>
   <br><br>
   
   <!-- Buttons -->
   <button type="register">Register</button>
   <button type="cancel">Cancel</button>
  </form>
</body>
</html>
